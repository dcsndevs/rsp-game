<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rock, Scissors, Paper</title>
    <style>
        #message{
            display: none;
        }

        .form-box{
            display: block
        }
    </style>
</head>

<body class="container p-5 m-5">
    <div class="d-flex justify-content-center">
        <div id="form-box" class="card bg-info shadow col-10 p-5 text-center">
            <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <div id="user-score-display" class="mt-5 rounded-circle fs-1 bg-warning d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                        0
                    </div>
                </div>
                <div class="bg-info col-6">
                    <div class="row">
                        <button class="my-2 btn btn-outline-dark" onclick="play('rock')">
                            <i class="fas fa-hand-rock"></i> Rock
                        </button>
                        <button class="my-2 btn btn-outline-dark" onclick="play('paper')">
                            <i class="fas fa-hand-paper"></i> Paper
                        </button>
                        <button class="my-2 btn btn-outline-dark" onclick="play('scissors')">
                            <i class="fas fa-hand-scissors"></i> Scissors
                        </button>
                    </div>

        
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <div id="computer-score-display" class="mt-5 rounded-circle fs-1 bg-warning d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
                        0
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="bg-white mt-5 col-6" id="result-display">Welcome!</div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-outline-success mt-5" onclick="location.reload()">Refresh</button>
                </div>

            </div>
        </div>
        <div id="message" class="border">
    
        </div>
    </div>

</body>
<script>


    const resultDisplay = document.getElementById("result-display");
    const userScoreDisplay = document.getElementById("user-score-display");
    const computerScoreDisplay = document.getElementById("computer-score-display");

    let playerScore = 0;
    let computerScore = 0;

    function play(player){
        let computer = Math.floor(Math.random() * 3) + 1;
  
        if(computer==1){
            computer = "rock";
        }
        if(computer==2){
            computer = "paper";
        }
        if(computer==3){
            computer = "scissors";
        }

        let result;
        if (player === computer){
            result = "It's a Tie";
        }
        else if (player==="rock" && computer==="scissors"){
            result = "Player Wins";
            playerScore = playerScore+1;
        }
        else if (player==="scissors" && computer==="paper"){
            result = "Player Wins";
            playerScore = playerScore+1;
        }
        else if (player==="paper" && computer==="rock"){
            result = "Player Wins";
            playerScore = playerScore+1;
        }
        else if (computer==="rock" && player==="scissors"){
            result = "Computer Wins";
            computerScore = computerScore+1;
        }
        else if (computer==="scissors" && player==="paper"){
            result = "Computer Wins";
            computerScore = computerScore+1;
        }
        else if (computer==="paper" && player==="rock"){
            result = "Computer Wins";
            computerScore = computerScore+1;
        }
        console.log(computer);
        console.log(player);
        resultDisplay.textContent = result;
        userScoreDisplay.textContent = playerScore;
        computerScoreDisplay.textContent = computerScore;
    }

</script>
</html>
